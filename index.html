<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldWave - Téléchargements</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <style>
        /* Styles pour l'image de verrouillage */
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('lock.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }
        #lockScreen button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Écran de verrouillage -->
    <div id="lockScreen">
        <div>
            <p>Veuillez entrer le mot de passe pour accéder au site :</p>
            <input type="password" id="passwordInput" placeholder="Mot de passe">
            <button onclick="verifierMotDePasse()">Valider</button>
        </div>
    </div>

    <!-- Contenu de la page -->
    <div class="sidebar">
        <a href="#" onclick="showSection('hexEditor')">HEX Editor</a>
        <a href="#" onclick="showSection('ipSearch')">IP Search</a>
    </div>

    <div class="content">
        <!-- Section HEX Editor -->
        <div id="hexEditor" class="section active">
            <div class="container">
                <h2>HEX Editor</h2>
                <div class="thumbnail-frame">
                    <img src="hexeditor.png" alt="Miniature HEX Editor">
                </div>
                <p>Éditeur hexadécimal pour visualiser et modifier des fichiers batch.</p>
                <a href="https://bit.ly/hexeditordwnldshieldwave" class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Télécharger HEX Editor
                </a>
            </div>
        </div>

        <!-- Section IP Search -->
        <div id="ipSearch" class="section">
            <div class="container">
                <h2>IP Search</h2>
                <div class="thumbnail-frame">
                    <img src="ipsearch.png" alt="Miniature IP Search">
                </div>
                <p>Outil pour rechercher et analyser des adresses IP.</p>
                <a href="https://bit.ly/ipsearchdwnldshieldwave" class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Télécharger IP Search
                </a>
            </div>
        </div>
    </div>
